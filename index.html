<!DOCTYPE html>
<html>
<head>
    <title>Obliczanie indukcyjności cewki</title>
</head>
<body>
    <form method="POST">
        Liczba zwoi: <input type="number" name="number_of_turns"><br>
        Promień (w metrach): <input type="number" step="0.01" name="radius"><br>
        Długość (w metrach): <input type="number" step="0.01" name="length"><br>
        <input type="submit" value="Oblicz">
    </form>
</body>
</html>
